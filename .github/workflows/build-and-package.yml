name: Build and Package VMS

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r vms-dummy-app/requirements.txt
    
    - name: Run Django tests
      run: |
        cd vms-dummy-app
        python manage.py test
    
    - name: Build offline package
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd shore-builder
        python build_package.py --version ${GITHUB_REF#refs/tags/v} --source ../vms-dummy-app
    
    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: vms-package
        path: shore-builder/output/*
